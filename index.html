---
I am a research scientist at Meta AI in New York, US. My current research topics include speech processing, natural language processing (NLP), and machine learning.
Previously, I earned my Ph.D. degree at the Graduate School of Information Science, NAIST, (Japan), fully funded by MEXT scholarship.
